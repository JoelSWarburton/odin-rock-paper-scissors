<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rock paper scissors</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>Rock Paper Scissors</header>

    <div class="game-card">
      <h2 class="game-tagline">
        Rock beats Scissors | Scissors beats Paper | Paper beats Rock
      </h2>

      <p>
        Choose your weapon, try your luck, first to five and the winner is
        struck.
      </p>

      <p id="round-counter-section">Round: <span id="round-counter">0</span></p>

      <button value="rock" class="button rock">
        <img src="./images/fist.png" />
      </button>
      <button value="paper" class="button paper">
        <img src="./images/open-hand.png" />
      </button>
      <button value="scissors" class="button scissors">
        <img src="./images/peace.png" />
      </button>

      <!--<h3>Scores</h3>-->
      <div class="score-section">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
      </div>

      <div>
        <p id="output"></p>
      </div>

      <div id="game-result"></div>
      <div id="reset"></div>
    </div>

    <script src="rock-game.js"></script>
    <footer>Made by Joel Warburton. <a href="https://www.flaticon.com/free-icons/hand" title="hand icons">Hand icons created by Pixel perfect - Flaticon</a></footer>
  </body>
</html>
